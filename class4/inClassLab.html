<!doctype html>
<html lang="en">

<head>
  <title>Demographics</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <!-- Contact info, standard form fields -->
        <div class="form-group">
          <label for="First name">First name</label>
          <input type="text" class="form-control" placeholder="John" aria-describedby="first name">
          <label for="Last name">Last name</label>
          <input type="text" class="form-control" placeholder="Smith" aria-describedby="last name">
        </div>
        <form class="form-inline">
          <div class="form-group">
            <label for="City">City</label>
            <input type="text" class="form-control" placeholder="Milwaukee" aria-describedby="city">

            <label for="State">State</label>
            <!--
            <input type="text" class="form-control" placeholder="WI" aria-describedby="city">
             -->
            <select class="form-control">
              <option>AZ</option>
              <option>IL</option>
              <option>NY</option>
              <option>WI</option>
            </select>
            <label for=" Zip ">Zip code</label>
            <input type="number " class="form-control " placeholder="53223 " aria-describedby="zip code ">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Age info, radio buttons -->
  <!-- Salary info, drop-down menu-->
  <!-- Enter email and password to save form and revisit-->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js " integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em " crossorigin="anonymous "></script>
</body>

</html>
