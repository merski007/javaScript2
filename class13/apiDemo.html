<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Books!</title>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.get(
                'https://www.googleapis.com/books/v1/volumes',  //api endpoint
                { q: 'ajax' },    // request data -- usually from the user
                function (data) { // calls this when a successful response is received
                    for (var i = 0; i < data.items.length; i++) {
                        $('#results').append('<h3>' + data.items[i].volumeInfo.title + '</h3>');
                    }
                },
                'json'  // data type expected on return
            );
        });
    </script>
</head>

<body>
    <div id="results">

    </div>
</body>

</html>
