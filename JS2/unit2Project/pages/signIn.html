<div ng-controller="authCtrl">
    <div class="modal-header">
        <h3>Sign In</h3>
    </div>
    <div class="modal-body">
        <div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>New User Login</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" ng-model="newUser.email" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" ng-model="newUser.password" class="form-control" placeholder="Your Password *" value="" />
                        </div>
                        <div class="form-group">
                            <button class="btnSubmit" ng-click="createUser()">Create User</button>
                        </div>
                        <!-- hiding forgot password on new user form
                <div class="form-group">
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                </div>
                -->
                    </form>
                </div>
                <div class="col-md-6 login-form-2">
                    <h3>Existing User Login</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" ng-model="existUser.email" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" ng-model="existUser.password" class="form-control" placeholder="Your Password *" value="" />
                        </div>
                        <div class="form-group">
                            <button class="btnSubmit" ng-click="login()">Login</button>
                        </div>
                        <div class="form-group">
                            <!-- TODO, configure action for forgot password -->
                            <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
                        </div>
                    </form>
                </div>
            </div>
            <button class="guestBtn" ng-click="loginAnon()">Or continue as a Guest User</button>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
