<!DOCTYPE html>
<html lang="en" ng-app="shopDemo">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{appName}}</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <!-- https://startbootstrap.com/template-overviews/shop-homepage -->
  <link href="css/shop.css" rel="stylesheet">

  <!-- Angular and Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-route.min.js"></script>

  <!-- AngularJS UI Boostrap 4 and required libraries  -->
  <!-- https://morgul.github.io/ui-bootstrap4/ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-touch.min.js"></script>
  <script src="vendor/ui-bootstrap/js/ui-bootstrap-tpls-3.0.4.min.js"></script>

  <!-- Our JS code -->
  <script src="js/demo.js"></script>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container"> <a class="navbar-brand" href="#">{{appName}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" ng-class="{active:isActive('/')}"> <a class="nav-link" href="#!">Home </a> </li>
          <li class="nav-item" ng-class="{active:isActive('/about')}"> <a class="nav-link" href="#!about">About</a> </li>
          <li class="nav-item" ng-class="{active:isActive('/product')}"> <a class="nav-link" href="#!product">Products <span class="sr-only">(current)</span> </a> </li>
          <li class="nav-item" ng-class="{active:isActive('/contact')}"> <a class="nav-link" href="#!contact">Contact</a> </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container" ng-view autoscroll="true">

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; {{appName}} {{copyright}}.</p>
    </div>
  </footer>

</body>

</html>
